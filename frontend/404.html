<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found | LibroLink</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        /*======================
            404 page
        =======================*/
        
        .page_404{ 
            padding:40px 0; 
            background: var(--anime-gradient);
            font-family: 'Arvo', serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .page_404::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="anime-404-pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23anime-404-pattern)"/></svg>');
            opacity: 0.3;
            animation: animeFloat 6s ease-in-out infinite;
        }
        
        .page_404 img{ 
            width:100%;
        }
        
        .four_zero_four_bg{
            background-image: url(https://cdn.dribbble.com/users/285475/screenshots/2083086/dribbble_1.gif);
            height: 400px;
            background-position: center;
            background-size: cover;
            border-radius: 20px;
            box-shadow: var(--anime-shadow-hover);
            position: relative;
            z-index: 1;
            animation: animePulse 3s ease-in-out infinite;
        }
        
        .four_zero_four_bg h1{
            font-size:80px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
        
        .four_zero_four_bg h3{
            font-size:80px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
        
        .link_404{			 
            color: #fff!important;
            padding: 10px 20px;
            background: var(--anime-gradient);
            margin: 20px 0;
            display: inline-block;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: var(--anime-shadow);
            position: relative;
            overflow: hidden;
        }
        
        .link_404::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .link_404:hover::before {
            left: 100%;
        }
        
        .link_404:hover {
            transform: translateY(-3px);
            box-shadow: var(--anime-shadow-hover);
        }
        
        .contant_box_404{ 
            margin-top:-50px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .contant_box_404 h2 {
            color: white;
            font-size: 2rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .contant_box_404 p {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .error-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--anime-shadow);
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="page_404">
        <div class="error-container">
            <div class="four_zero_four_bg">
                <h1>404</h1>
            </div>
            <div class="contant_box_404">
                <h2>Oops! Page Not Found</h2>
                <p>Sorry, the page you are looking for does not exist.</p>
                <a href="/" class="link_404">Go back to Home</a>
            </div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
