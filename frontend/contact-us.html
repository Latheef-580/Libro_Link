<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - LibroLink</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    
        
    <section class="hero-section hero-alt">
        
        <div class="container">
            <h1>Contact Us</h1>
            <p>We're here to help! Reach out with your questions, feedback, or support needs.</p>
        </div>
    </section>
    <section class="content-section">
        <div class="container">
            <div class="card contact-card">
                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Send Message</button>
                </form>
                <div class="contact-info" style="margin-top:32px;">
                    <p><i class="fas fa-envelope"></i> support@librolink.com</p>
                    <p><i class="fas fa-phone"></i> +91-12345-67890</p>
                </div>
                <p style="margin-top:24px; color:#888;">For urgent inquiries, please call us or email us directly.</p>
                
            </div>
        </div>
    </section>
    <footer class="footer"><div class="footer-bottom">
                <p>&copy; 2024 LibroLink. All rights reserved.</p>
            </div></footer>
    <script src="scripts/main.js"></script>
    <script src="scripts/auth.js"></script>
    <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        window.showNotification('Thank you for contacting us! We will get back to you soon.', 'success');
        this.reset();
    });
    </script>
</body>
</html>
